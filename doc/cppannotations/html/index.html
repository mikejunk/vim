<html>
<head>
<title>The C++ Annotations</title>
</head>

<script language=javascript>
    var
        contentsHiding = true,
        indexHiding = true,
        indexWindow,
        contentsWindow;

    function closeContentsWindow()
    {
        contentsHiding = true;
        if (contentsWindow && !contentsWindow.closed)
            contentsWindow.close();
    }

    function openContentsWindow()
    {
        contentsHiding = false;
        if (!contentsWindow || contentsWindow.closed)
            contentsWindow = window.open("contents.html", "Contents", 
                                    "width=500,height=400,resizable," +
                                    "scrollbars");
    }

    function toggleContents()
    {
        if (contentsHiding)
            openContentsWindow();
        else
            closeContentsWindow();
    }

    function closeIndexWindow()
    {
        indexHiding = true;
        if (indexWindow && !indexWindow.closed)
            indexWindow.close();
    }

    function openIndexWindow()
    {
        indexHiding = false;
        if (!indexWindow || indexWindow.closed)
            indexWindow = window.open("cppindex.html", "Index", 
                                    "width=700,height=400,resizable," +
                                    "scrollbars");
    }

    function toggleIndex()
    {
        if (indexHiding)
            openIndexWindow();
        else
            closeIndexWindow();
    }

    function closeSupportWindows()
    {
        closeIndexWindow();
        closeContentsWindow();    
    }


</script>
    

<frameset cols="190,*" name=fullscreen 
        onunload="window.closeSupportWindows()">
    <frame src=target.shtml name=index>
    <frame src=cplusplus.html name=info>
    <noframes>
        Sorry we can't offer you the C++ Annotations, as your browser
        doesn't support frames.
    </noframes>
</frameset>

</html>
